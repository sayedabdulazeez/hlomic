<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .email-box {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0056b3;
    }

    @media (max-width: 500px) {
      .email-box {
        padding: 30px 20px;
      }

      h1 {
        font-size: 26px;
      }

      a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="email-box">
    <h1>Contact Me</h1>
    <p><a href="mailto:azeezsayed18@gmail.com">azeezsayed18@gmail.com</a></p>
  </div>

</body>
</html>
